    <body>
        <input type="checkbox" class="toggle">
            <div id="help-btn">?</div>
            <div id="help-btn-close">+</div>

                <div class="modal-info">
                    <p>

                    </p>
                </div>
            </div>
        <div class="content">
            <div class="head">
                <h1>Counter</h1>
            </div>
                <div id="main">
                        <h1 id="top-text">Count:</h1>
                        <h2 id="num">0</h2>
                    <div class="buttons">

                        <button id="save-btn" onclick="save()">Save</button>
                    </div>

                </div>
                 <div class="paragraph"> <p id="save-entries">Previous entries:  </p> </div>
        </div>
